---
apiVersion: v1
kind: Pod
metadata:
    name: with-dynamic-directory-name
    labels:
        riotkit.org/volume-syncing-operator: "true"
        variant: "with-dynamic-directory-name"
    annotations:
        subdir: "lenin-too"
spec:
    restartPolicy: Never
    automountServiceAccountToken: false
    terminationGracePeriodSeconds: 1
    containers:
        - command:
              - /bin/sh
              - "-c"
              - "find /workspace/source; ls -la /workspace/source; sleep 120"
          image: busybox:latest
          name: test
          volumeMounts:
              - mountPath: /workspace/source
                name: workspace
    volumes:
        - name: workspace
          emptyDir: {}
    securityContext:
        fsGroup: 1000
