---
apiVersion: v1
kind: Pod
metadata:
    name: minio-without-encryption-scheduler-permissions
    labels:
        riotkit.org/volume-syncing-operator: "true"
        my-pod-label: "test"
spec:
    restartPolicy: Never
    automountServiceAccountToken: false
    terminationGracePeriodSeconds: 1
    containers:
        - command:
              - /bin/sh
              - "-c"
              - "find /workspace/source; ls -la /workspace/source; sleep 3600"
          image: busybox:latest
          name: test
          volumeMounts:
              - mountPath: /workspace/source
                name: workspace
    volumes:
        - name: workspace
          emptyDir: {}
    securityContext:
        fsGroup: 1000
