---
apiVersion: v1
kind: Service
metadata:
    name: {{ include "volume-syncing-operator.fullname" . }}
    labels:
        {{- include "volume-syncing-operator.labels" . | nindent 8 }}
spec:
    type: {{ .Values.service.type }}
    ports:
        - port: 8080
          targetPort: http
          protocol: TCP
          name: http

        - port: 4443
          targetPort: https
          protocol: TCP
          name: https
    selector:
        {{- include "volume-syncing-operator.selectorLabels" . | nindent 8 }}
